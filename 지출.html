<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>지출 기록표</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #FFF5F7;
      color: #444;
      padding: 20px;
    }
    h1 {
      color: #E26A6A;
      font-size: 28px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #FFF;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #f0f0f0;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #FFE6E6;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background-color: #FFB6B6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #FF9090;
    }
    .summary {
      margin-top: 30px;
      background-color: #FFF0F5;
      padding: 15px;
      border-radius: 10px;
    }
    .summary h2 {
      color: #CC5C5C;
    }
    .week-total {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>지출 기록표</h1>

  <div>
    <input type="date" id="date" />
    <input type="text" id="item" placeholder="항목" />
    <input type="number" id="amount" placeholder="금액" />
    <select id="method">
      <option value="카드">카드</option>
      <option value="현금">현금</option>
      <option value="계좌이체">계좌이체</option>
    </select>
    <input type="text" id="memo" placeholder="메모" />
    <button onclick="addExpense()">추가</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>날짜</th>
        <th>항목</th>
        <th>금액</th>
        <th>결제수단</th>
        <th>메모</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>

  <div class="summary">
    <h2>주별 총합</h2>
    <div id="weeklyTotal"></div>
  </div>

  <script>
    const storageKey = "expenseData";

    function loadExpenses() {
      const data = JSON.parse(localStorage.getItem(storageKey)) || [];
      const table = document.getElementById("expenseTable");
      const weeklyTotal = {};

      table.innerHTML = "";

      data.forEach((item, index) => {
        const row = `<tr>
          <td>${item.date}</td>
          <td>${item.item}</td>
          <td>${Number(item.amount).toLocaleString()}원</td>
          <td>${item.method}</td>
          <td>${item.memo}</td>
          <td><button onclick="deleteExpense(${index})">삭제</button></td>
        </tr>`;
        table.innerHTML += row;

        // 주 단위 키 계산 (YYYY-WW)
        const date = new Date(item.date);
        const year = date.getFullYear();
        const week = getWeekNumber(date);
        const weekKey = `${year}-W${week}`;
        weeklyTotal[weekKey] = (weeklyTotal[weekKey] || 0) + Number(item.amount);
      });

      displayWeeklyTotal(weeklyTotal);
    }

    function addExpense() {
      const date = document.getElementById("date").value;
      const item = document.getElementById("item").value;
      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;
      const memo = document.getElementById("memo").value;

      if (!date || !item || !amount) {
        alert("날짜, 항목, 금액을 입력해주세요.");
        return;
      }

      const newExpense = { date, item, amount, method, memo };
      const data = JSON.parse(localStorage.getItem(storageKey)) || [];
      data.push(newExpense);
      localStorage.setItem(storageKey, JSON.stringify(data));
      loadExpenses();

      document.getElementById("date").value = "";
      document.getElementById("item").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("memo").value = "";
    }

    function deleteExpense(index) {
      const data = JSON.parse(localStorage.getItem(storageKey)) || [];
      data.splice(index, 1);
      localStorage.setItem(storageKey, JSON.stringify(data));
      loadExpenses();
    }

    function getWeekNumber(date) {
      const d = new Date(date.getTime());
      d.setHours(0, 0, 0, 0);
      d.setDate(d.getDate() + 4 - (d.getDay() || 7));
      const yearStart = new Date(d.getFullYear(), 0, 1);
      const weekNo = Math.ceil(((d - yearStart) / 86400000 + 1) / 7);
      return weekNo;
    }

    function displayWeeklyTotal(totals) {
      const container = document.getElementById("weeklyTotal");
      container.innerHTML = "";
      const sortedKeys = Object.keys(totals).sort();
      sortedKeys.forEach(key => {
        const div = document.createElement("div");
        div.className = "week-total";
        div.textContent = `${key} : ${totals[key].toLocaleString()}원`;
        container.appendChild(div);
      });
    }

    window.onload = loadExpenses;
  </script>
</body>
</html>
